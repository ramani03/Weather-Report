<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="apc.css" class="css">
    <title>Weather Now </title>
</head>
<body>
    <div class="app">
        <div class="search">
            <input type="text" id="inbox" class="inbox" placeholder="Enter Name of the City" >
        </div>
        <div class="content">
            <div class="place">
                <div class="city" id="city"></div>
                <div class="date" id="date"></div>
            </div>
            <div class="weinfo">
                <div class="temp" id="temp"></div>
                <div class="minmax" id="minmax"></div>
                 <div class="info" id="info"></div>
                <div id="pic"><img/></div>
            </div>
        </div>
    </div>
    <script src="apj.js"></script>
    
</body>
</html>
